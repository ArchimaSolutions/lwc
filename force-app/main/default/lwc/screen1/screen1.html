<template>
    <article class="slds-card">
        <div class="slds-grid slds-gutters slds-wrap slds-m-left_medium">
            <div class="slds-col slds-size_3-of-3 slds-m-bottom_large">
                <h4>WELCOME BACK</h4>
                <h3>{name}</h3>
                <div class="smallBox"></div>
            </div>
            <div class="slds-col slds-size_2-of-3">
                <template if:true={theQuotes}>
                    <lightning-datatable
                        data={theQuotes.data}
                        columns={columns}
                        key-field="id"
                        onrowselection={handleRowClick}>
                    </lightning-datatable>                   
                </template>
                <template if:false={theQuotes}>
                    <h3>No Quotes in Progress</h3>
                </template>
            </div>
            <div class="slds-col slds-size_1-of-3">
                <lightning-button
                class="slds-m-top_small slds-m-left_large"
                variant="brand"
                name="StartQuote"
                label="Start a New Quote"
                onclick={handleScreenNav}>
                </lightning-button>
            </div>
        </div>
    </article>
</template>
